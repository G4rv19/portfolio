<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap');
        
        body {
            font-family: 'Chalkduster', cursive;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1450px;
            padding: 20px;
            font-size: 2rem; /* Changed to rem for better scaling */
            font-weight: bold;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background: #f8f8f8;
            z-index: 1000;
        }
        .nav-link {
            text-decoration: none;
            color: black;
        }
        .content {
            margin-top: 120px; /* Adjusted margin for better spacing below navbar */
            text-align: center;
            padding-bottom: 100px;
            width: 90%;
            max-width: 600px;
        }
        .polaroid {
            display: inline-block;
            background: #DEE6EA;
            padding: 20px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2);
            position: relative;
            margin-top: 20%;
            width: 90%;  /* Made width responsive */
            max-width: 400px;  /* Ensures it doesn't grow too large */
            height: auto;
        }
        .profile {
            width: 100%;  /* Ensure image scales to container width */
            max-height: 400px; /* Keeps image within limits */
            object-fit: cover;
            object-position: center;
        }
        .signature {
            width: 33%;  /* Ensures it fits nicely within the polaroid */
            margin: 0 auto;  /* Removes unwanted margins */
            display: block;  /* Centers it inside the polaroid */
        }

        .circle {
            width: 10vw;
            height: 10vw;
            background: #F0341D;
            border-radius: 50%;
            position: absolute;
            opacity: 0.8;
        }
        .circle.top-left {
            top: -5vw;
            left: -5vw;
        }
        .circle.bottom-right {
            bottom: -5vw;
            right: -5vw;
        }
        .click-image {
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%) translateX(-20%);
            width: 20vw; /* Scales with screen size */
            max-width: 250px; /* Limits max size */
        }
        .dropbtn {
            background: none;
            border: none;
            font-size: 2rem; /* Adjusted for better scaling */
            font-family: 'Chalkduster';
            cursor: pointer;
            color: black;
        }

        /* Dropdown container */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Dropdown menu hidden by default */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f8f8f8;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            min-width: 150px;
            right: 0;
            z-index: 1000;
            border-radius: 20px;
        }

        /* Style dropdown links */
        .dropdown-content a {
            color: black;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }

        /* Hover effect */
        .dropdown-content a:hover {
            background-color: #e0e0e0;
        }

        /* Show dropdown when hovering over button */
        .dropdown:hover .dropdown-content {
            display: block;
        }
        @media (max-width: 600px) {
            .navbar {
                font-size: 1.5rem; /* Slightly smaller text on small screens */
            }
            .polaroid {
                width: 90%;
                max-width: 250px;
                padding: 15px;
            }
            .click-image {
                width: 50px;
                left: calc(100% + 5px);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="nav-link">Garv</a>
        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="polaroid">
            <div class="circle top-left"></div>
            <img src="public/images/Profile.jpg" alt="Profile Picture" class="profile">
            <img src="public/images/click.png" alt="Click Image" class="click-image">
            <img src="public/images/sign.png" alt="Signature" class="signature">
            <div class="circle bottom-right"></div>
        </div>
    </div>
</body>
</html>
